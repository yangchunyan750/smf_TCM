<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圣美孚中医综合诊断系统</title>
		<link rel="stylesheet" href="../css/main.css"></link>
		<script type="text/javascript" src="../js/jQuery.js"></script>
		<script type="text/javascript" src="../js/main.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<div class="logo"></div>
				<div id="header-nav">
					<h1 class="title">中医综合诊断系统</h1>
					<ul class="info">
						<li class="login"><a href="">登录</a></li>
						<li class="exit"><a href="">退出</a></li>
					</ul>
				</div>
			</div>
			<div id="content">
				<div id="content-left">
					<div class="panel">
						<ul>
							<li>基本信息</li>
							<li>问诊诊断</li>
							<li>体质辨识</li>
							<li>调养方案</li>
						</ul>
					</div>
				</div>
				<div id="content-right">
					<div class="info_content">
					</div>
					<div class="inquiry_content"></div>
					<div class="constitution_content"></div>
					<div class="pro_content"></div>
				</div>
			</div>
			<div id="footer"></div>
			<div  id="Popup" style="width:100%; height:100%;left:0;top:0; position:fixed;background: rgba(0,0,0,0.3)">
				<div id="loginWin">
				<form class="form">
					<fieldset class="form_content">
						<h2 style="color:rgb(15,156,237)">中医综合诊断系统</h2>
						<div class="close_button">X</div>
						<p>
							<label class="loginLabel" for="user_name">账号：</label>	
							<input type="text">
						</p>
						<p>
							<label class="loginLabel" for="user_pwd">密码：</label>	
							<input type="text">
						</p>
						<p>
							<button style="border-radius:5px;background-color:rgb(0,162,232);color:#fff">登录系统</button>
						</p>
					</fieldset>
				</form>
			</div>
			</div>
		</div>
	</body>
</html>

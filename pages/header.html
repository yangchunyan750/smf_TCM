<script type="text/javascript" src="../js/alert.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
<div class="col-sm-3"><img class="img-responsive" src="../img/logo.png" alt="圣美孚科技"></div>
<h2 class="col-sm-7 text-center">欢迎访问中医智能问诊</h2>
<div class="login col-sm-2 text-center"></div>
<div  id="Popup" style="display:none;width:100%; height:100%;left:0;top:0; position:fixed;background: rgba(0,0,0,0.3);z-index:999">
	<div id="loginWin">
		<fieldset class="form_content">
			<h2 style="color:rgb(15,156,237)">中医问诊诊断</h2>
			<div class="msg"></div>
			<div class="close_btn"></div>
				<div class="form-group">
				<label class="control_label" for="userName">账号：</label>	
				<input type="text" id="userName">
			</div>
			<div class="form-group">
				<label class="control_label" for="password">密码：</label>	
				<input type="password" id="password">
			</div>
			<div class="form-group">
				<button class="submit btn">登录</button>
			</div>
		</fieldset>
	</div>
</div>
